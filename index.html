<html>
  <head>
    <title>Font Playground</title>
    <script>
      document.addEventListener('DOMContentLoaded',function() {
      document.querySelector('.inputbox').addEventListener('input', function(event) {
        document.querySelector(".font-pg").textContent = event.target.value
      });
      })
</script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/stretch-pro');
    .font-pg {font-family: 'Stretch Pro'}
    body {background-color: rgb(40,40,40)}
    * {color: rgb(215,215,215)}
    input {padding: 1vh; background-color: rgb(20,20,20)}
  </style>
  </head>
  <body>
    <input type="text" class="inputbox" value="Lorem ipsum dolor sit amet">
    <p class="font-pg">Lorem ipsum dolor sit amet</p>
  </body>
</html>
