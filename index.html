<html>
  <head>
    <title>Font Playground</title>
    <link id="google-font" rel="stylesheet" href="">
    <script>
    const urlParams = new URLSearchParams(window.location.search)
    document.getElementById("google-font").href = `https://fonts.googleapis.com/css?family=${urlParams.get("font")}`
  </script>
    <script>
      document.addEventListener('DOMContentLoaded',function() {
      document.querySelector(".font-pg").style.fontFamily = `'${urlParams.get("font")}', 'SF Pro Display'`
      document.querySelector('.inputbox').addEventListener('input', function(event) {
        document.querySelector(".font-pg").textContent = event.target.value
      });
      })
</script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/stretch-pro');
    @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
    * {color: rgb(215,215,215); font-family: 'SF Pro Display'}
    .font-pg {font-family: 'SF Pro Display'}
    body {background-color: rgb(40,40,40)}
    input {padding: 1vh; background-color: rgb(20,20,20); width: 50%; border: 1px solid rgb(60,60,60); border-radius: 2px;}
    input:focus {outline: none; border-color: rgb(80,80,80)}
  </style>
  </head>
  <body>
    <input type="text" class="inputbox" value="Lorem ipsum dolor sit amet">
    <p class="font-pg">Lorem ipsum dolor sit amet</p>
  </body>
</html>
